<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentalista</title>
    <!-- CSS FILE -->
    <link rel="stylesheet" href="https://iamsandralima.github.io/mentalista_alura/assets/style.css">
  </head>
  <body>
    <section>
      <img src="https://iamsandralima.github.io/mentalista_alura/assets/alura-logo.webp" alt="" class="alura-logo" />
      <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/d42297112635895.60186d2d59163.gif" alt="" class="img-ilustra">
      <container class="number-container">
        <div class="page-title">
          <h1>✧ Mentalista ✧ </h1>
          <p class="page-subtitle">
            Tente descobrir o número de 0 a 10!
          </p>
          <input placeholder="Digite Aqui" type="number" class="primaryInput" id="valor" /><br>
          <button class="button" role="button" type="submit" onclick="Chutar()">Chutar</button>
          <h2 class="resultado" id="resultado"></h2>
        </div>
      </container>
    </section>
    <footer>
      <div class="divider">
        <p class="footer_copy">&#169; Sandra Lima 2022</p>
      </div>
    </footer>
    <!-- SCRIPT FILE -->
    <script defer src="https://iamsandralima.github.io/mentalista_alura/js/script.js"></script>
  </body>
  </html>
